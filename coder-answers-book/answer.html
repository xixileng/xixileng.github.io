<!-- 书籍首页 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>程序员答案之书</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      .home {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .answer {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        height: 200px;
        top: 30%;
        margin: 0;
        padding: 5px 10px;
        font-family: serif;
        font-size: 20px;
        left: 50%;
        transform: translateX(-50%);
        border: 1px solid #000;
        border-radius: 4px;
      }
      .ask {
        position: absolute;
        top: 70%;
        margin-top: 58px;
        width: 100%;
        text-align: center;
        opacity: 0;
      }
      .action {
        position: absolute;
        top: 70%;
        left: 50%;
        width: 98px;
        height: 32px;
        transform: translateX(-50%);
        background: transparent;
        border-radius: 4px;
        border: 1px solid #407ad0;
        font-size: 14px;
        cursor: pointer;
      }
      .action:hover {
        background-color: rgba(64, 122, 208, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="home">
      <p id="answer" class="answer"></p>

      <button id="action" class="action" onclick="stop()">停止</button>

      <p id="ask" class="ask">解决你的问题了吗？<br>没有就再来一次吧</p>

      <script src="./answers.js"></script>
      <script>
        let interval = null
        window.onload = function () {
          const answerDom = document.querySelector('#answer')
          interval = setInterval(() => {
            const answerIndex = Math.floor(Math.random() * ANSWERS.length)
            const currentAnswer = ANSWERS[answerIndex]
            answerDom.innerHTML = currentAnswer
          }, 100);
        };

        function stop() {
          clearInterval(interval)
          const askDom = document.querySelector('#ask')
          askDom.style.opacity = 1

          const actionDom = document.querySelector('#action')
          actionDom.innerHTML = '重启答案之书'
          actionDom.onclick = function () {
            location.href = './question.html'
          }
        }
      </script>
    </div>
  </body>
</html>
