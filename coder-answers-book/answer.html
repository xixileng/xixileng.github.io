<!-- 书籍首页 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>程序员答案之书</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .answer {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        height: 200px;
        top: 30%;
        margin: 0;
        padding: 5px 12px;
        font-family: serif;
        font-size: 20px;
        left: 50%;
        transform: translateX(-50%);
        border: 1px dashed #000;
        border-radius: 4px;
      }
      .ask {
        position: absolute;
        top: 70%;
        margin-top: 58px;
        width: 100%;
        text-align: center;
        opacity: 0;
      }
      .decorate {
        position: absolute;
        width: 100px;
        right: 0;
        top: 30%;
        margin-top: 200px;
        transform: translate(5%, -50%);
        background-color: #fff;
        opacity: 0;
      }
      .boy {
        position: absolute;
        left: 0;
        top: 70%;
        width: 180px;
        transform: translate(-20%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="home">
      <img src="./images/header.png" alt="" class="header" />

      <p id="answer" class="answer"></p>

      <img id="decorate" src="./images/blink.png" alt="" class="decorate" />

      <button id="action" class="action" onclick="stop()">停止</button>

      <img src="./images/boy.png" alt="" class="boy" />

      <p id="ask" class="ask">解决你的问题了吗？<br />没有就再来一次吧！</p>

      <script src="./answers.js"></script>
      <script>
        let interval = null;
        window.onload = function () {
          const answerDom = document.querySelector("#answer");
          interval = setInterval(() => {
            const answerIndex = Math.floor(Math.random() * ANSWERS.length);
            const currentAnswer = ANSWERS[answerIndex];
            answerDom.innerHTML = currentAnswer;
          }, 100);
        };

        function stop() {
          clearInterval(interval);

          showAsk();
          showDecorate();

          const actionDom = document.querySelector("#action");
          actionDom.innerHTML = "重启答案之书";
          actionDom.onclick = function () {
            location.href = "./question.html";
          };
        }

        function showAsk(params) {
          const askDom = document.querySelector("#ask");
          askDom.style.opacity = 1;
        }

        function showDecorate() {
          const decorates = ["god", "blink", "fish", "cat"];
          const decorateDom = document.querySelector("#decorate");
          const decorateIndex = Math.floor(Math.random() * decorates.length);
          decorateDom.src = `./images/${decorates[decorateIndex]}.png`;
          decorateDom.onload = () => {
            decorateDom.style.opacity = 1;
          };
        }
      </script>
    </div>
  </body>
</html>
