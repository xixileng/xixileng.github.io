<!-- 书籍首页 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>程序员答案之书</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .header {
        transform: rotateX(180deg);
      }
      .magnifier {
        position: absolute;
        left: 0;
        top: calc(70% - 110px);
        height: 100px;
        animation: magnifier-move 3s linear infinite alternate-reverse;
      }
      @keyframes magnifier-move {
        0% {
          left: 0;
        }
        12.5% {
          transform: scale(1.1) translateY(-20px);
        }
        25% {
          transform: scale(1) translateY(0);
        }
        37.5% {
          transform: scale(1.1) translateY(-20px);
        }
        50% {
          transform: scale(1) translateY(0);
        }
        62.5% {
          transform: scale(1.1) translateY(-20px);
        }
        75% {
          transform: scale(1) translateY(0);
        }
        87.5% {
          transform: scale(1.1) translateY(-20px);
        }
        100% {
          left: calc(100% - 70px);
        }
      }
    </style>
  </head>
  <body>
    <div class="home">
    <img src="./images/cloud.png" alt="" class="header">
    <img src="./images/cloud.png" alt="" class="footer">

      <p class="desc">
        请闭上眼睛<br />想好自己要问的问题<br />点击开始<br />程序员答案之书将会给你答案！
      </p>

      <img src="./images/magnifier.png" alt="" class="magnifier" />

      <button class="action" onclick="startAsk()">开始解答</button>

      <script>
        function startAsk() {
          location.href = "./answer.html";
        }
      </script>
    </div>
  </body>
</html>
