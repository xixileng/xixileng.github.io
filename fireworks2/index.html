<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>代码烟花秀</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        background-color: #000;
      }

      .demo {
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="demo"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="fireworks.js"></script>
    <script>
      var clear = true

      try {
        var search = window.location.search
        var params = new URLSearchParams(search);
        clear = [null, '', 'true', '1'].indexOf(params.get('clear')) > -1;
      } catch (e) {}

      console.log(clear)
      $(".demo").fireworks({
        opacity: 0.6,
        width: "100%",
        height: "100%",
        clear: clear
      });
    </script>
  </body>
</html>
