<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fly to the moon</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #111;
        overflow: hidden;
      }
      /* 月亮 */
      .moon {
        position: absolute;
        z-index: 1;
        left: 10%;
        top: 10%;
        width: 120px;
        height: 120px;
        background-image: linear-gradient(to right, #e4e0b7 10%, #fff 90%);
        box-shadow: 0 0 60px 40px rgb(0, 0, 255, 0.2),
          inset 0 0 20px 5px rgba(0, 0, 255, 0.1);
        border-radius: 50%;
        filter: blur(1px); /** 朦胧美 */
        animation: moon-twinkle 300s linear infinite alternate;
      }

      /* 星星 */
      .star {
        position: absolute;
        background-color: #fff;
        border-radius: 50%;
        opacity: 0.1;
        box-shadow: 0 0 5px 2px rgb(255, 255, 255, 0.2);
        animation: star-twinkle 1s linear infinite alternate;
      }

      .penguin {
        position: absolute;
        left: 100%;
        top: 100%;
        width: 400px;
        height: 400px;
        transform-origin: 0 0;
        transform: translate(-100%, -100%);
        /* animation: penguin-move 3s linear infinite alternate; */
      }

      @keyframes moon-twinkle {
        from {
          opacity: 0.9;
          filter: blur(1px);
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          filter: blur(2px);
          transform: scale(1);
        }
      }

      @keyframes star-twinkle {
        from {
          opacity: 0.2;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes penguin-move {
        0% {
          left: 100%;
          top: 100%;
          transform: translate(-100%, -100%) scale(1);
        }
        25% {
          left: 75%;
          top: 75%;
        }
        50% {
          left: 50%;
          top: 50%;
        }
        75% {
          left: 25%;
          top: 25%;
        }
        100% {
          left: 10%;
          top: 10%;
          transform: translate(-100%, -100%) scale(0.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="sky">
      <div class="moon"></div>
      <div id="stars" class="stars"></div>
      <canvas id="canvas" class="penguin" width="400" height="400"></canvas>
    </div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      function random(min, max, precision = 2) {
        const value = Math.random() * (max - min) + min;
        return Math.round(value * 10 ** precision) / 10 ** precision;
      }

      function drawStars() {
        const STAR_COUNT = 300; // 星星的数量
        const MIN_STAR_SIZE = 2; // 星星的最小尺寸
        const MAX_STAR_SIZE = 8; // 星星的最大尺寸

        const container = document.querySelector("#stars");
        const collection = document.createDocumentFragment();
        for (let index = 0; index < STAR_COUNT; index++) {
          const star = document.createElement("span");
          star.setAttribute("class", "star");
          const width = random(MIN_STAR_SIZE, MAX_STAR_SIZE);
          const height = width;
          const top = random(0, 100);
          const left = random(0, 100);
          const duration = random(0.5, 1);
          const delay = random(0, 0.75);
          star.style.cssText = `width: ${width}px; height: ${height}px;
        left: ${left}%; top: ${top}%; 
        animation-duration: ${duration}s; animation-delay: ${delay}s`;
          collection.appendChild(star);
        }
        container.appendChild(collection);
      }

      function drawPenguin() {
        // 黑色的头
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.bezierCurveTo(80, 90, 240, 90, 220, 200);
        ctx.moveTo(100, 200);
        ctx.bezierCurveTo(110, 220, 210, 220, 220, 200);
        ctx.fillStyle = "#070000";
        ctx.fill();
        ctx.closePath();

        // 眼睛
        ctx.beginPath();
        ctx.ellipse(140, 165, 11, 15, (-2 * Math.PI) / 180, 0, 2 * Math.PI);
        ctx.ellipse(180, 165, 11, 15, (2 * Math.PI) / 180, 0, 2 * Math.PI);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.closePath();

        // 左眼球
        ctx.beginPath();
        ctx.ellipse(143, 167, 5, 7, 0, 0, 2 * Math.PI);
        ctx.fillStyle = "#070000";
        ctx.fill();
        ctx.closePath();

        // 右眼球
        ctx.beginPath();
        ctx.moveTo(172, 168);
        ctx.bezierCurveTo(172, 163, 182, 161, 187, 165);
        ctx.bezierCurveTo(188, 165, 186, 168, 185, 168);
        ctx.bezierCurveTo(181, 163, 171, 168, 174, 169);
        ctx.bezierCurveTo(173, 169, 171, 168, 172, 168);
        ctx.strokeStyle = "#e60036";
        ctx.fill();
        ctx.closePath();

        // 嘴巴
        ctx.beginPath();
        ctx.moveTo(130, 195);
        ctx.bezierCurveTo(130, 188, 190, 188, 190, 195);
        ctx.moveTo(130, 195);
        ctx.bezierCurveTo(145, 205, 175, 205, 190, 195);
        ctx.fillStyle = "#fabd00";
        ctx.fill();
        ctx.closePath();

        // 脚丫
        ctx.beginPath();
        ctx.moveTo(120, 308);
        ctx.bezierCurveTo(80, 320, 90, 331, 168, 324);
        ctx.moveTo(200, 308);
        ctx.bezierCurveTo(240, 320, 230, 331, 152, 324);
        ctx.fillStyle = "#fabd00";
        ctx.fill();
        ctx.closePath();

        // 身体轮廓
        ctx.beginPath();
        // 左手
        ctx.moveTo(95, 220);
        ctx.bezierCurveTo(70, 255, 69, 274, 70, 280);
        ctx.bezierCurveTo(77, 284, 91, 263, 97, 250);
        // 身体
        ctx.bezierCurveTo(90, 350, 230, 350, 223, 250);
        // 右手
        ctx.bezierCurveTo(229, 263, 243, 284, 250, 280);
        ctx.bezierCurveTo(251, 274, 250, 255, 225, 220);
        // 脖颈下围
        ctx.bezierCurveTo(215, 240, 105, 240, 95, 220);
        ctx.fillStyle = "#070000";
        ctx.fill();
        ctx.closePath();

        // 白色肚子
        ctx.beginPath();
        ctx.moveTo(115, 225);
        ctx.bezierCurveTo(100, 345, 220, 345, 205, 225);
        ctx.fillStyle = "#ffffff";
        ctx.fill();
        ctx.closePath();

        // 红色围巾
        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.bezierCurveTo(110, 220, 210, 220, 220, 200);
        ctx.lineTo(225, 220);
        ctx.bezierCurveTo(215, 240, 105, 240, 95, 220);
        ctx.lineTo(100, 200);
        ctx.fillStyle = "#e60036";
        ctx.fill();
        ctx.closePath();

        // 围巾下摆
        ctx.beginPath();
        ctx.moveTo(125, 225);
        ctx.lineTo(125, 253);
        ctx.bezierCurveTo(127, 255, 143, 255, 145, 253);
        ctx.lineTo(145, 225);
        ctx.fillStyle = "#e60036";
        ctx.fill();
        ctx.beginPath();
        ctx.save();
        ctx.translate(100, 100);
      }

      drawStars();
      drawPenguin();
    </script>
  </body>
</html>
